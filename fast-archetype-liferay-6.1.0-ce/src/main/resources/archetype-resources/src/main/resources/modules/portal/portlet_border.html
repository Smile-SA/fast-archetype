<div class="portlet-boundary portlet-draggable yui3-dd-drop <!--$beginparam$classAddon$--><!--$endparam$classAddon$-->">
	<span></span>
	<div class="portlet-body">
		<section class="portlet">
			<header class="portlet-topper">
				<h1 class="portlet-title">
					<span> <img style="background-image: url('${html.root.path}icons/_sprite.png'); background-position: 50% -496px; background-repeat: no-repeat; height: 16px; width: 16px;" title="Web Content Display"
						alt="Web Content Display" src="${theme.current.root.path}images/spacer.png" class="icon">
					</span> <span class="portlet-title-text"><!--$beginparam$title$-->TITLE<!--$endparam$title$--></span>
				</h1>
				<menu type="toolbar" class="portlet-topper-toolbar">
					<span title="Options"><ul class="lfr-component lfr-actions align-auto direction-down max-display-items-15 portlet-options">
							<li class="lfr-trigger"><strong><a href="#" class="nobr"><span class="taglib-text">Options</span></a></strong>
								<ul>
									<li class="portlet-css portlet-css-icon lfr-js-required"><a href="#" class="taglib-icon"> <img
											style="background-image: url('${theme.current.root.path}images/portlet/_sprite.png'); background-position: 50% -275px; background-repeat: no-repeat; height: 16px; width: 16px;" alt=""
											src="${theme.current.root.path}images/spacer.png" class="icon"> Look and Feel
									</a></li>
									<li class="portlet-configuration portlet-configuration-icon"><a href="#" class="taglib-icon"> <img
											style="background-image: url('${theme.current.root.path}images/portlet/_sprite.png'); background-position: 50% -48px; background-repeat: no-repeat; height: 16px; width: 16px;" alt=""
											src="${theme.current.root.path}images/spacer.png" class="icon"> Configuration
									</a></li>
									<li class="portlet-export-import portlet-export-import-icon"><a href="#" class="taglib-icon"> <img
											style="background-image: url('${theme.current.root.path}images/common/_sprite.png'); background-position: 50% -480px; background-repeat: no-repeat; height: 16px; width: 16px;" alt=""
											src="${theme.current.root.path}images/spacer.png" class="icon"> Export / Import
									</a></li>
								</ul></li>
						</ul></span>
					<span class="portlet-minimize portlet-minimize-icon"> <a target="_self" href="#" class="taglib-icon"> <img
							style="background-image: url('${theme.current.root.path}images/portlet/_sprite.png'); background-position: 50% -192px; background-repeat: no-repeat; height: 16px; width: 16px;" title="Minimize"
							alt="Minimize" src="${theme.current.root.path}images/spacer.png" class="icon">
					</a>
					</span>
					<span class="portlet-maximize portlet-maximize-icon"> <a target="_self" href="#" class="taglib-icon"> <img
							style="background-image: url('${theme.current.root.path}images/portlet/_sprite.png'); background-position: 50% -176px; background-repeat: no-repeat; height: 16px; width: 16px;" title="Maximize"
							alt="Maximize" src="${theme.current.root.path}images/spacer.png" class="icon">
					</a>
					</span>
					<span class="portlet-close portlet-close-icon"> <a target="_self" href="#" class="taglib-icon"> <img
							style="background-image: url('${theme.current.root.path}images/portlet/_sprite.png'); background-position: 50% -16px; background-repeat: no-repeat; height: 16px; width: 16px;" title="Remove"
							alt="Remove" src="${theme.current.root.path}images/spacer.png" class="icon">
					</a>
					</span>
				</menu>
			</header>
			<div class="portlet-content">
				<div style="" class=" portlet-content-container">
					<div class="portlet-body">
						<!--$beginparam$body$-->BODY<!--$endparam$body$-->
					</div>
				</div>
			</div>
